<div class="flex flex-col h-full">
  <mat-toolbar class="flex flex-row justify-between">
    <div class="left">
      <button class="mr-2" mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="font-normal">DIP </span>
      <span class="text-sm font-normal ml-6">
        {{ selectedCity || 'Global' }}
      </span>
    </div>

    <div class="flex flex-row items-center gap-2">
      <!-- <button mat-flat-button (click)="importData()" >Import</button> -->
      <button mat-flat-button (click)="exportData()" >Export</button>
      <mat-icon (click)="openSettings()" class="cursor-pointer" color="primary">settings</mat-icon>
      <input
        class="text-sm font-normal p-1 rounded"
        #token_input [(ngModel)]="token" (ngModelChange)="updateToken()" type="text" placeholder="Enter Access token">
    </div>
  </mat-toolbar>

  <mat-drawer-container class="flex-1" autosize>
    <mat-drawer #drawer mode="side">

      <div class="flex flex-col">
        <button class="w-48 p-2" *ngFor="let city of cityList" (click)="viewCity(city)" mat-button>
          <span>{{ city.name }}</span>
        </button>

      </div>
    </mat-drawer>
    <app-clinic-table #clinic_list [city]="selectedCity">
    </app-clinic-table>
  </mat-drawer-container>
</div>
